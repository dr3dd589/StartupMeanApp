
  <body class="text-center">
    <form class="form-signin" (submit)="onRegisterSubmit()" >
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="name" name="name" placeholder="Name" required autofocus>      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" name="email" placeholder="Email address" required autofocus>
      <label for="inputName" class="sr-only">Username</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
